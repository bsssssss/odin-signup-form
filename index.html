<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <section id="signup-banner">
        <img src="./img/mosaic.jpg" alt="colorful mosaic" />
        <div id="banner-top">
          <img src="./img/odin-lined.png" />
          <span>ODIN</span>
        </div>
        <div id="banner-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@peymanfarmani?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Peyman Farmani</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-teal-and-white-surface-fECrNXmnZxw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </section>
      <section id="signup-main">
        <div id="signup-hero">
          <p>
            This is a paragraph to convince you to sign up to this world class
            web page. Really what could be more satisfying ? <br />
            <span class="small-letters">
              It is a good habit to read the small letters.
            </span>
          </p>
          <p class="bold">It is up to <em>you</em>.</p>
        </div>
        <div>
          <form id="signup-form">
            <fieldset>
              <legend>Sign up !</legend>
              <div class="form-row">
                <div>
                  <label for="first_name"><span>FIRST NAME</span></label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    min="1"
                    required
                  />
                </div>
                <div>
                  <label for="last_name"><span>LAST NAME</span></label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    min="1"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div>
                  <label for="email"><span>EMAIL</span></label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div>
                  <label for="phone_number"><span>PHONE NUMBER</span></label>
                  <input
                    type="tel"
                    name="phone_number"
                    id="phone_number"
                    min="1"
                  />
                </div>
              </div>
              <div class="form-row">
                <div>
                  <label for="password"><span>PASSWORD</span></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirm_password"
                    ><span>CONFIRM PASSWORD</span></label
                  >
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="signup-footer">
          <button type="submit" form="signup-form" id="create-account-button">
            Create account
          </button>
          <p>Already have your ways ? <a href="#">Log in</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
